# This is a basic workflow to help you get started with Actions

name: Branch Name

# Controls when the action will run. 
on:
  pull_request:
    branches: [ develop ]
    types: [opened]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  branch_name:
    runs-on: ubuntu-latest
    name: Branch Name
    steps:
      - uses: AlbertHernandez/branch-name-action@v1.0.2
        with:
          branch_pattern: 'feature/|hotfix/'
          comment_for_invalid_branch_name: 'This branch name is not following the standards! Branch names should either start with feature or hotfix.'
          fail_if_invalid_branch_name: 'true'
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
